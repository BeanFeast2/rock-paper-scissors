<!DOCTYPE html>
<html>
<head>
  <title>TOP Assignment - Rock Paper Scissors</title>
  <link href="reset.css" type="text/css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Vesper+Libre:400,500" rel="stylesheet">

    <div id = "title">Rock Paper Scissors</div>

  <div class = "buttons">

    <div id = "r-rock-button"></div><br>
    <div id = "l-paper-button"></div>
    <div id = "r-paper-button"></div><br>

</html>
